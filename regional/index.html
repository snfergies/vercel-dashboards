<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regional Performance Dashboard</title>
  <!-- Tailwind (ok via CDN for a quick demo) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
  <main class="max-w-6xl mx-auto p-4 sm:p-6">
    <!-- Header -->
    <section class="bg-white rounded-xl shadow p-5 mb-6">
      <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <div>
          <h1 class="text-2xl font-bold">Regional Performance Dashboard</h1>
          <p class="text-sm text-slate-500">Canada Region</p>
        </div>

        <div class="flex flex-wrap items-center gap-3">
          <!-- Month picker (value must be YYYY-MM) -->
          <select id="monthSelect"
                  class="border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="2025-09" selected>September 2025</option>
            <option value="2025-10">October 2025</option>
            <option value="2025-11">November 2025</option>
            <option value="2025-12">December 2025</option>
          </select>

          <!-- Region selector (value should be your region slug used by the API) -->
          <select id="regionSelect"
                  class="border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="canada" selected>Canada</option>
            <option value="pnw">PNW</option>
            <option value="east">East</option>
          </select>

          <!-- Refresh -->
          <button id="refreshBtn"
                  type="button"
                  class="px-4 py-2 rounded-lg bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700 active:bg-indigo-800">
            Refresh
          </button>
        </div>
      </div>

      <!-- View toggles (purely cosmetic for now) -->
      <div class="mt-4 flex items-center gap-2 text-sm">
        <button class="px-3 py-1.5 rounded bg-slate-100 text-slate-700">Weekly</button>
        <button class="px-3 py-1.5 rounded bg-indigo-600 text-white">Monthly</button>
        <button class="px-3 py-1.5 rounded bg-slate-100 text-slate-700">Quarterly</button>
        <button class="px-3 py-1.5 rounded bg-slate-100 text-slate-700">YTD</button>

        <div class="ml-auto flex items-center gap-2">
          <span class="text-slate-500">Rank by:</span>
          <button class="px-2 py-1 rounded bg-green-100 text-green-700">Sales</button>
          <button class="px-2 py-1 rounded bg-slate-100 text-slate-700">Closing Rate</button>
          <button class="px-2 py-1 rounded bg-slate-100 text-slate-700">Avg Ticket</button>
        </div>
      </div>
    </section>

    <!-- KPI cards -->
    <section class="grid gap-4 md:grid-cols-3">
      <div class="bg-white rounded-xl shadow p-5">
        <div class="text-sm text-slate-500">Total Active Designers</div>
        <div id="totalDesigners" class="mt-2 text-3xl font-bold tracking-tight">—</div>
      </div>

      <div class="bg-white rounded-xl shadow p-5">
        <div class="text-sm text-slate-500">Avg Designer Performance (Sales)</div>
        <div id="avgDesignerSales" class="mt-2 text-3xl font-bold tracking-tight">—</div>
      </div>

      <div class="bg-white rounded-xl shadow p-5">
        <div class="text-sm text-slate-500">Avg Sales Per Designer</div>
        <div id="avgSalesPerDesigner" class="mt-2 text-3xl font-bold tracking-tight">—</div>
      </div>
    </section>

    <!-- Table -->
    <section class="mt-6 bg-white rounded-xl shadow overflow-hidden">
      <div class="p-5 border-b">
        <h2 class="text-lg font-semibold">Regional Designer Performance Rankings</h2>
        <p id="periodLabel" class="text-sm text-slate-500">Current Period:</p>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-50 text-slate-600">
            <tr>
              <th class="px-4 py-3 text-left font-medium">Franchise</th>
              <th class="px-4 py-3 text-left font-medium">Designers</th>
              <th class="px-4 py-3 text-left font-medium">Monthly Sales</th>
              <th class="px-4 py-3 text-left font-medium">Avg per Designer</th>
            </tr>
          </thead>
          <tbody id="franchiseTbody" class="divide-y">
            <!-- Rows injected by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- App logic. Keep at the bottom so elements exist when we bind events. -->
  <script>
  (() => {
    const monthEl   = document.getElementById('monthSelect');
    const regionEl  = document.getElementById('regionSelect');
    const refreshEl = document.getElementById('refreshBtn');

    const totalDesignersEl     = document.getElementById('totalDesigners');
    const avgDesignerSalesEl   = document.getElementById('avgDesignerSales');
    const avgSalesPerDesignerEl= document.getElementById('avgSalesPerDesigner');
    const franchiseTbodyEl     = document.getElementById('franchiseTbody');
    const periodLabelEl        = document.getElementById('periodLabel');

    const fmtCurrency = (n) =>
      new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(n || 0);

    const dbg = (msg, data) => console.log(`[regional] ${msg}`, data);

    function setLoadingState() {
      totalDesignersEl.textContent      = '…';
      avgDesignerSalesEl.textContent    = '…';
      avgSalesPerDesignerEl.textContent = '…';
      franchiseTbodyEl.innerHTML = `
        <tr><td class="px-4 py-4 text-slate-400" colspan="4">Loading…</td></tr>
      `;
    }

    function setEmptyState() {
      totalDesignersEl.textContent      = '0';
      avgDesignerSalesEl.textContent    = '—';
      avgSalesPerDesignerEl.textContent = '—';
      franchiseTbodyEl.innerHTML = `
        <tr><td class="px-4 py-4 text-slate-400" colspan="4">No data for this month/region.</td></tr>
      `;
    }

    function setPeriodLabel(monthValue) {
      // Month value is YYYY-MM -> format to long month
      try {
        const [y, m] = monthValue.split('-').map(Number);
        const d = new Date(y, m - 1, 1);
        const pretty = d.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        periodLabelEl.textContent = `Current Period: ${pretty}`;
      } catch {
        periodLabelEl.textContent = `Current Period: ${monthValue}`;
      }
    }

    async function loadRegional() {
      const month  = (monthEl.value || '').trim();       // e.g., "2025-09"
      const region = (regionEl.value || '').toLowerCase();

      setPeriodLabel(month);
      setLoadingState();
      dbg('loading…', { month, region });

      try {
        const url = `/api/metrics/region?region=${encodeURIComponent(region)}&month=${encodeURIComponent(month)}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        dbg('data', data);

        // Aggregate from shaped object: { slug: { totals:{monthlySales}, designers:[...] } }
        const entries = Object.entries(data || {});
        if (entries.length === 0) {
          setEmptyState();
          return;
        }

        let totalDesigners = 0;
        let totalSales     = 0;

        franchiseTbodyEl.innerHTML = '';

        for (const [slug, payload] of entries) {
          const designers = payload?.designers || [];
          const monthly   = Number(payload?.totals?.monthlySales || 0);

          totalDesigners += designers.length;
          totalSales     += monthly;

          const avgPerDesigner = designers.length ? (monthly / designers.length) : 0;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="px-4 py-3 font-medium">${slug}</td>
            <td class="px-4 py-3">${designers.length}</td>
            <td class="px-4 py-3">${fmtCurrency(monthly)}</td>
            <td class="px-4 py-3">${designers.length ? fmtCurrency(avgPerDesigner) : '—'}</td>
          `;
          franchiseTbodyEl.appendChild(tr);
        }

        totalDesignersEl.textContent = String(totalDesigners);
        avgSalesPerDesignerEl.textContent =
          totalDesigners ? fmtCurrency(totalSales / totalDesigners) : '—';

        // A simple "avg designer performance (sales)" = average of each franchise's per-designer average.
        // Just for demo. Adjust to your real metric when you have it.
        const perFranchiseAverages = entries.map(([_, p]) => {
          const designers = p?.designers?.length || 0;
          const monthly   = Number(p?.totals?.monthlySales || 0);
          return designers ? (monthly / designers) : 0;
        }).filter(n => n > 0);
        const avgDesignerPerf = perFranchiseAverages.length
          ? perFranchiseAverages.reduce((a,b) => a+b, 0) / perFranchiseAverages.length
          : 0;

        avgDesignerSalesEl.textContent = perFranchiseAverages.length ? fmtCurrency(avgDesignerPerf) : '—';

      } catch (err) {
        console.error('[regional] load error', err);
        alert('Could not load data. See console for details.');
        setEmptyState();
      }
    }

    // Wire up events
    refreshEl?.addEventListener('click', loadRegional);
    monthEl?.addEventListener('change', loadRegional);
    regionEl?.addEventListener('change', loadRegional);

    // Initial load
    loadRegional();
  })();
  </script>
</body>
</html>
